[libdefaults]
	default_realm = EXAMPLE.TEST

[realms]
	EXAMPLE.TEST = {
		kdc = kdc
		admin_server = kadmin
	}

[domain_realm]
	.example.test = EXAMPLE.TEST
	example.test = EXAMPLE.TEST

[logging]
	kdc = FILE:/var/log/kerberos/krb5kdc.log
	admin_server = FILE:/var/log/kerberos/kadmin.log
	default = FILE:/var/log/kerberos/krb5lib.log
